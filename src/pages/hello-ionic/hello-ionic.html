<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Hello Ionic</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <h3>Welcome to your first Ionic app!</h3>

  <p>
    This starter project is our way of helping you get a functional app running in record time.
  </p>
  <p>
    Follow along on the tutorial section of the Ionic docs!
  </p>
  <p>
    <!-- <button ion-button color="primary" menuToggle (click)="foo()">Toggle Menu</button> -->
    <input #movieTitle
      type="text"
      (keyup.enter)="search(movieTitle.value)"
      placeholder="Search for a title..." />
    <button ion-button color="primary" (click)="search(movieTitle.value)">Search</button>

    <img [src]="url">
  </p>

</ion-content>
